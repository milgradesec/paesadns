name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install buildx
        uses: docker/setup-buildx-action@v2

      - name: Build the Docker image
        run: |
          docker --log-level=debug buildx build . \
          --file build.Dockerfile \
          --platform linux/amd64 \
          --tag paesadns:$(date +%s)
